<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Cluster Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 50px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0077cc;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: #e0f7e9;
            border-left: 5px solid #2e8b57;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Cluster Predictor</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" min="18" max="100" required>

            <label for="frequency">Purchase Frequency:</label>
            <input type="number" name="frequency" min="0" required>

            <label for="spend">Total Spend:</label>
            <input type="number" name="spend" min="0" step="0.01" required>

            <input type="submit" value="Predict Cluster">
        </form>

        {% if cluster is defined %}
            <div class="result">
                <strong>Predicted Cluster:</strong> Cluster {{ cluster }}
            </div>
        {% endif %}
    </div>
</body>
</html>
